<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>编辑员工信息</title>
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="../libs/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="../libs/easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../libs/easyui/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="../libs/easyui/themes/color.css">
	<link rel="stylesheet" href="../libs/ssi-uploader/css/ssi-uploader.css"/>
    <script type="text/javascript" src="../libs/jquery/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="../libs/easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../libs/easyui/locale/easyui-lang-zh_CN.js"></script>
    <script src="../libs/ssi-uploader/ssi-uploader.js"></script>
    <script type="text/javascript" src="../scripts/myExtend.js"></script>
    <script type="text/javascript" src="../scripts/common.js"></script>
    <script type="text/javascript" src="../scripts/editEmployee.js"></script>
</head>
<body class="easyui-layout">
    <div data-options="region:'center'" data-options="fit:true">
	    <div class="easyui-panel employeeDetail" data-options="fit:true,border:false" style="width:100%;padding:0% 25%">
	    	<form id="ff">
		        <div style="margin:20px;">
		            <input id="employeeName" class="easyui-textbox employeeDetail-field" label="姓名:" labelPosition="left" labelAlign="left" style="width:95%"
		            	data-options="required:true,validType:{length:[1,8]}">
		        </div>
		        <div style="margin:20px;">
					<select id="gender" class="easyui-combobox employeeDetail-field" name="gender" label="性别:" labelPosition="left" labelAlign="left" style="width:95%"
					    data-options="panelHeight:'auto',required:true,editable:false">
		                <option value="男">男</option>
		                <option value="女">女</option>
		            </select>
		        </div>
		        <div style="margin:20px;">
					<select id="province" class="easyui-combobox employeeDetail-field" name="province" label="户籍:" labelPosition="left" labelAlign="left" style="width:95%"
					    data-options="panelMaxHeight:400,required:true,editable:false">
						<option value="北京市">北京市</option>
						<option value="天津市">天津市</option>
						<option value="河北省">河北省</option>
						<option value="山西省">山西省</option>
						<option value="内蒙古自治区">内蒙古自治区</option>
						<option value="辽宁省">辽宁省</option>
						<option value="吉林省">吉林省</option>
						<option value="黑龙江省">黑龙江省</option>
						<option value="上海市">上海市</option>
						<option value="江苏省">江苏省</option>
						<option value="浙江省">浙江省</option>
						<option value="安徽省">安徽省</option>
						<option value="福建省">福建省</option>
						<option value="江西省">江西省</option>
						<option value="山东省">山东省</option>
						<option value="河南省">河南省</option>
						<option value="湖北省">湖北省</option>
						<option value="湖南省">湖南省</option>
						<option value="广东省">广东省</option>
						<option value="广西壮族自治区">广西壮族自治区</option>
						<option value="海南省">海南省</option>
						<option value="四川省">四川省</option>
						<option value="贵州省">贵州省</option>
						<option value="云南省">云南省</option>
						<option value="重庆市">重庆市</option>
						<option value="西藏自治区">西藏自治区</option>
						<option value="陕西省">陕西省</option>
						<option value="甘肃省">甘肃省</option>
						<option value="青海省">青海省</option>
						<option value="宁夏回族自治区">宁夏回族自治区</option>
						<option value="新疆维吾尔自治区">新疆维吾尔自治区</option>
						<option value="香港特别行政区">香港特别行政区</option>
						<option value="澳门特别行政区">澳门特别行政区</option>
						<option value="台湾省">台湾省</option>
		            </select>
		        </div>
		        <div style="margin:20px;">
		            <input id="idNo" class="easyui-textbox" label="身份证号码:" labelPosition="left" labelAlign="left" style="width:95%"
		            	data-options="required:true,validType:{length:[1,32]}">
		        </div>
		        <div style="margin:20px;">
		            <input id="birthday" class="easyui-datebox" label="出生日期:" labelPosition="left" labelAlign="left" style="width:95%" 
		            	data-options="editable:false,required:true">
	            </div>
		        <div style="margin:20px;">
		        	<input id="age" class="easyui-numberspinner" label="年龄:" labelPosition="left" labelAlign="left" style="width:95%">
	            </div>
		        <div style="margin:20px;">
					<select id="zodiac" class="easyui-combobox" name="province" label="属相:" labelPosition="left" labelAlign="left" style="width:95%"
					    data-options="panelMinWidth:40,editable:false">
						<option value="鼠">鼠</option>
						<option value="牛">牛</option>
						<option value="虎">虎</option>
						<option value="兔">兔</option>
						<option value="龙">龙</option>
						<option value="蛇">蛇</option>
						<option value="马">马</option>
						<option value="羊">羊</option>
						<option value="猴">猴</option>
						<option value="鸡">鸡</option>
						<option value="狗">狗</option>
						<option value="猪">猪</option>
		            </select>
		        </div>
		        <div style="margin:20px;">
		            <input id="height" class="easyui-numberspinner" label="身高:" labelPosition="left" labelAlign="left" style="width:95%"
		            	data-options="prompt:'cm'">
	            </div>
		        <div style="margin:20px;">
		            <input id="weight" class="easyui-numberspinner" label="体重:" labelPosition="left" labelAlign="left" style="width:95%"
		            	data-options="prompt:'kg',precision:2">
	            </div>
		        <div style="margin:20px;">
		            <input id="workingAge" class="easyui-numberspinner" label="工作年限:" labelPosition="left" labelAlign="left" style="width:95%">
	            </div>
		        <div style="margin:20px;">
		            <input id="mobileNo" class="easyui-textbox" label="手机号码:" labelPosition="left" labelAlign="left" style="width:95%"
		            	data-options="required:true,validType:{length:[1,32]}">
		        </div>
		        <div style="margin:20px;">
		            <input id="education" class="easyui-textbox" label="学历:" labelPosition="left" labelAlign="left" style="width:95%"
		            	data-options="validType:{length:[0,32]}">
		        </div>
		        <div style="margin:20px;">
		            <input id="expectedPay" class="easyui-numberspinner" label="期望薪资:" labelPosition="left" labelAlign="left" style="width:95%"
		            	data-options="prompt:'元',precision:2">
	            </div>
		        <div style="margin:20px;">
		            <input id="workTypes" class="easyui-textbox" label="工作类型:" labelPosition="left" labelAlign="left" style="width:95%"
		            	data-options="validType:{length:[0,128]}">
		        </div>
		        <div style="margin:20px;">
		            <input id="certifications" class="easyui-textbox" label="相关证书:" labelPosition="left" labelAlign="left" style="width:95%"
		            	data-options="validType:{length:[0,128]}">
		        </div>
		        <div style="margin:20px;">
		            <input id="workingHistorys" class="easyui-textbox" label="工作经验:" labelPosition="left" labelAlign="left" style="width:95%;height:200px;"
		            	data-options="multiline:true,validType:{length:[0,3000]}">
		        </div>
		        <div style="margin:20px;">
		            <input id="headPicture" class="easyui-filebox" label="头像:" labelPosition="left" style="width:95%"
		            	data-options="buttonText:'选择一张照片',accept:'image/*'" >
	            </div>
	            <div style="margin:20px;">
					<div class="container">
						<div class="row">
							<div id="displayHeadPicture" class="col-md-8">
							</div>
						</div>
					</div>
	            </div>
		        <div style="margin:20px;">
		            <input id="certificationPictures" class="easyui-filebox" label="证书照片:" labelPosition="left" style="width:95%"
		            	data-options="multiple:true,buttonText:'选择多张照片',accept:'image/*'" >
	            </div>
		        <div style="margin:20px;">
					<div class="container">
						<div class="row">
							<div id="displayCertificationPictures" class="col-md-8">
							</div>
						</div>
					</div>
	            </div>
	            <div style="margin:20px;">
		            <input id="fullBodyPicture" class="easyui-filebox" label="全身照:" labelPosition="left" style="width:95%"
		            	data-options="buttonText:'选择一张照片',accept:'image/*'" >
	            </div>
		        <div style="margin:20px;">
					<div class="container">
						<div class="row">
							<div id="displayFullBodyPicture" class="col-md-8">
							</div>
						</div>
					</div>
	            </div>
		        <div style="margin:50px 0;width:100%;position:relative;display:flex;justify-content:center;">
				    <div style="margin:0 20px">
					    <a id="submit" href="#" class="easyui-linkbutton" onclick="submitEmployeeDetail()">变更信息</a>
				    </div>
				    <div style="margin:0 20px">
					    <a href="#" class="easyui-linkbutton" onclick="closeCreateWindow();">关闭页面</a>
				    </div>
	            </div>
	    	</form>
	    </div>
    </div>
</body>
<template id="imageDisplayTemplate">
	<table class="ssi-imgToUploadTable ssi-pending">
		<tbody>
			<tr>
				<td class="ssi-upImgTd">
					<img class="ssi-imgToUpload">
				</td>
			</tr>
			<tr>
				<td>
					<button class="ssi-button error ssi-removeBtn">
						<span class="trash10 trash"></span>
					</button>
				</td>
			</tr>
		</tbody>
	</table>
</template>
</html>
