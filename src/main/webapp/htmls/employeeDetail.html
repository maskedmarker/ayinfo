<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>员工详情</title>
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="../libs/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="../libs/easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../libs/easyui/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="../libs/easyui/themes/color.css">
	<link rel="stylesheet" href="../libs/ssi-uploader/css/ssi-uploader.css"/>
    <script type="text/javascript" src="../libs/jquery/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="../libs/easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../libs/easyui/locale/easyui-lang-zh_CN.js"></script>
    <script src="../libs/ssi-uploader/ssi-uploader.js"></script>
    <script type="text/javascript" src="../scripts/myExtend.js"></script>
    <script type="text/javascript" src="../scripts/common.js"></script>
    <script type="text/javascript" src="../scripts/employeeDetail.js"></script>
    <link rel="stylesheet" type="text/css" href="../styles/demo.css">
</head>
<body class="easyui-layout">
	<div data-options="region:'center'">
	    <div class="easyui-panel" data-options="fit:true">
		    <div style="background-color:#fcbe4b;">
		    	<img alt="logo" style="width:30px;height:30px;" src="../images/favicon.ico">
		    	<span style="font-weight:bold;color:black;">浙里禾家政</span>
		    </div>
			<table id="employeeDetail" class="table table-bordered" style="table-layout: fixed;">
			  <tbody>
			  <tr>
			      <td rowspan="7">
			      	<img id="pictureId" alt="图像" style="width:284px;height:250px;">
			      </td>
				  <td class="fieldName">姓名:</td>
				  <td>
					  <span class="fieldValue" id="employeeName"></span>
				  </td>
				  <td class="fieldName">性别:</td>
				  <td>
				      <span class="fieldValue" id="gender"></span>
                  </td>
			  </tr>
			  <tr>
				  <td class="fieldName">户籍:</td>
				  <td>
					  <span class="fieldValue" id="province"></span>
				  </td>
				  <td class="fieldName">身份证号码:</td>
				  <td>
				      <span class="fieldValue" id="idNo"></span>
                  </td>
			  </tr>
			  <tr>
				  <td class="fieldName">出生日期:</td>
				  <td>
					  <span class="fieldValue" id="birthday"></span>
				  </td>
				  <td class="fieldName">年龄:</td>
				  <td>
				      <span class="fieldValue" id="age"></span>
                  </td>
			  </tr>
			  <tr>
				  <td class="fieldName">属相:</td>
				  <td>
				      <span class="fieldValue" id="zodiac"></span>
                  </td>
				  <td class="fieldName">身高(cm):</td>
				  <td>
					  <span class="fieldValue" id="height"></span>
				  </td>
			  </tr>
			  <tr>
				  <td class="fieldName">体重(kg):</td>
				  <td>
				      <span class="fieldValue" id="weight"></span>
                  </td>
				  <td class="fieldName">工作年限(年):</td>
				  <td>
				      <span class="fieldValue" id="workingAge"></span>
                  </td>
			  </tr>
			  <tr>
				  <td class="fieldName">手机号码:</td>
				  <td>
					  <span class="fieldValue" id="mobileNo"></span>
				  </td>
				  <td class="fieldName">学历:</td>
				  <td>
					  <span class="fieldValue" id="education"></span>
				  </td>
			  </tr>
			  <tr>
				  <td class="fieldName">期望工资(元):</td>
				  <td>
					  <span class="fieldValue" id="expectedPay"></span>
				  </td>
			  </tr>
			  <tr>
				  <td class="fieldName">
				     <span style="font-weight:bold;">工作类型:</span>
				  </td>
				  <td colspan="4">
					  <span class="fieldValue" id="workTypes"></span>
				  </td>
			  </tr>
			  <tr>
				  <td class="fieldName">
				  	  <span style="font-weight:bold;">相关证书:</span>
				  </td>
				  <td colspan="4">
					  <span class="fieldValue" id="certifications"></span>
				  </td>
			  </tr>
			  </tbody>
			</table>
			<div style="background-color:#fcbe4b;">
	    		<span style="font-weight:bold;">相关资料</span>
	        </div>
			<table id="employeeDetail" class="table table-bordered" style="table-layout: fixed;">
			  <tbody>
			  <tr>
				  <td class="fieldName subject">
				  	<span style="font-weight:bold;">工作经历:</span>
				  </td>
				  <td id="workingHistorys" colspan="4">
					  <ol>
					  </ol>
				  </td>
			  </tr>
			  <tr>
				  <td class="fieldName subject">
				  	证件照:
				  </td>
				  <td colspan="4" id="certificationPictures">
				  </td>
			  </tr>
			  <tr>
				  <td class="fieldName subject">
				  	<span style="font-weight:bold;">全身照:</span>
				  </td>
				  <td colspan="4" id="fullBodyPicture">
				  </td>
			  </tr>
			  </tbody>
			</table>
	    </div>
	</div>
</body>
</html>
